<!DOCTYPE html>
<html>
<head>
    <title>Insert Tour Operators</title>
</head>
<body>
    <h1>Insert Tour Operators Data</h1>
    <button onclick="insertOperators()">Insert 20 Operators</button>
    <div id="result"></div>

    <script>
        async function insertOperators() {
            try {
                const response = await fetch('/api/insert-operators', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<p style="color: green;">Success: ${data.message}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
